<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <main>
      <div class="card">
        <img class="cover" src="/images/bg-pattern-card.svg" alt="" />

        <div class="image-bio">
          <img src="/images/image-victor.jpg" alt="" />
        </div>
        <div class="box">
          <div class="bio">
            <strong>Victor Crest</strong>
            <span class="age">26</span>
          </div>
          <div class="location">
            <span>London</span>
          </div>

          <div class="stats">
            <div class="followers">
              <strong>80K</strong>
              <p>Followers</p>
            </div>
            <div class="likes">
              <strong>803K</strong>
              <p>Likes</p>
            </div>
            <div class="photos">
              <strong>1.4K</strong>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Leonardo Reis</a>.
      </div>
    </footer>
  </body>
</html>
